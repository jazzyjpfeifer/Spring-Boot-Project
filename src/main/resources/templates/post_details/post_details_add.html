<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (title='Posts')"></head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>
    <div class="row">
        <div class="container">
            <h1>Post Details</h1>

            <form action="#" th:action="@{'/post_details/save'(postId = ${post.id})}" th:object="${postdetails}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="content_type">Content Type:</label>
                    <select class="form-control" id="content_type" name="content_id">
                        <option th:each="type : ${allTypes}"
                                th:value="${type.id}"
                                th:text="${type.ContentType}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea class="form-control" rows="6" id="content" th:field="${postdetails.content}"/>
                </div>
                <div class="form-group">
                    <label for="sequence">Sequence:</label>
                    <select class="form-control" id="sequence" th:value="${postdetails.sequence}" >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Details to Post</button>
                </div>
            </form>
            <div class="web-links">
                <a href="/posts">Go Back</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
