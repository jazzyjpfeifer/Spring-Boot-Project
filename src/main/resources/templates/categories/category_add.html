<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (title='Add Content Type')"></head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>

    <h1>Add Category</h1>

    <form action="#" th:action="@{/category/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" />
        </div>
        <div class="form-group">
            <label for="sequence">Sequence:</label>
            <input type="number" class="form-control" id="sequence" th:field="*{sequence}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div class="web-links">
        <a href="/content_type">Go Back</a>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
